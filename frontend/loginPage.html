<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* === RESET & GLOBAL STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* === LOGIN CARD === */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* === LOGO SECTION === */
        .app-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 20px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: 700;
        }

        /* === TYPOGRAPHY === */
        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 40px;
        }

        /* === FORM INPUTS === */
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        /* === LOGIN BUTTON === */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 28px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        /* === CREATE ACCOUNT LINK === */
        .create-account-link {
            color: #10b981;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }

        .create-account-link:hover {
            text-decoration: underline;
        }

        /* === MOBILE RESPONSIVE === */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 24px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- App Logo -->
        <div class="app-logo">ðŸ’¬</div>
        
        <!-- Title & Subtitle -->
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to continue to ChatApp</p>
        
        <!-- Login Form -->
        <form action="chats.html" method="get">
            <div class="input-group">
                <input type="email" class="form-input" placeholder="Email address" required>
            </div>
            
            <div class="input-group">
                <input type="password" class="form-input" placeholder="Password" required>
            </div>
            
            <!-- Login Button -->
            <button type="submit" class="login-btn">
                Sign In
            </button>
        </form>
        
        <!-- Create Account Link -->
        <a href="#" class="create-account-link">Don't have an account? Create account</a>
    </div>
</body>
</html>
