<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Dark, professional admin login -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ==== RESET & GLOBAL ==== */
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Inter',sans-serif;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
            background:#020617;
            background-image:
                radial-gradient(circle at top left,rgba(56,189,248,0.15),transparent 55%),
                radial-gradient(circle at bottom right,rgba(16,185,129,0.18),transparent 55%);
            color:#e5e7eb;
        }

        /* ==== LOGIN CARD ==== */
        .admin-login-card{
            width:100%;
            max-width:420px;
            background:linear-gradient(145deg,rgba(15,23,42,0.97),rgba(15,23,42,0.9));
            border-radius:24px;
            padding:40px 32px 32px;
            box-shadow:0 24px 50px rgba(0,0,0,0.7);
            border:1px solid rgba(148,163,184,0.25);
        }

        .admin-badge{
            display:inline-flex;
            align-items:center;
            gap:6px;
            padding:6px 12px;
            border-radius:999px;
            background:rgba(30,64,175,0.4);
            color:#c7d2fe;
            font-size:12px;
            margin-bottom:18px;
        }

        .admin-badge span{
            font-size:14px;
        }

        .title{
            font-size:24px;
            font-weight:600;
            color:#f9fafb;
            margin-bottom:4px;
        }

        .subtitle{
            font-size:14px;
            color:#9ca3af;
            margin-bottom:32px;
        }

        /* ==== FORM ==== */
        .form-group{
            margin-bottom:20px;
        }

        .label{
            display:block;
            font-size:13px;
            margin-bottom:6px;
            color:#e5e7eb;
        }

        .input{
            width:100%;
            padding:12px 14px;
            border-radius:12px;
            border:1px solid #4b5563;
            background:#020617;
            color:#e5e7eb;
            font-size:14px;
            transition:all .25s ease;
        }

        .input:focus{
            outline:none;
            border-color:#38bdf8;
            box-shadow:0 0 0 1px #38bdf8;
        }

        .login-btn{
            width:100%;
            margin-top:8px;
            padding:12px 16px;
            border-radius:999px;
            border:none;
            background:linear-gradient(135deg,#38bdf8,#0ea5e9);
            color:#0b1120;
            font-weight:600;
            font-size:15px;
            cursor:pointer;
            transition:all .25s ease;
        }

        .login-btn:hover{
            transform:translateY(-1px);
            box-shadow:0 16px 35px rgba(56,189,248,0.45);
        }

        .hint{
            margin-top:16px;
            font-size:11px;
            color:#6b7280;
            text-align:center;
        }

        @media(max-width:480px){
            .admin-login-card{
                padding:32px 24px 24px;
                border-radius:20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-card">
        <!-- Admin badge / logo -->
        <div class="admin-badge">
            <span>üõ°Ô∏è</span> <strong>Admin Dashboard</strong>
        </div>

        <h1 class="title">Sign in as Admin</h1>
        <p class="subtitle">Manage users, chats, and calls from a single place.</p>

        <!-- Admin login form (UI only) -->
        <form action="admin-dashboard.html" method="get">
            <div class="form-group">
                <label class="label" for="admin-email">Admin Email</label>
                <input class="input" id="admin-email" type="email" placeholder="admin@example.com" required>
            </div>

            <div class="form-group">
                <label class="label" for="admin-password">Password</label>
                <input class="input" id="admin-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="hint">For demo UI only ‚Äì hook this to your real backend authentication.</p>
    </div>
</body>
</html>
