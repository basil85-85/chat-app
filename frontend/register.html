<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* === RESET & GLOBAL STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* === REGISTRATION CARD === */
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* === LOGO & TITLE === */
        .app-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 20px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: 700;
        }

        .register-title {
            font-size: 32px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        .register-subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 40px;
        }

        /* === FORM INPUTS === */
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        /* === PASSWORD TOGGLE === */
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #6b7280;
        }

        /* === REGISTER BUTTON === */
        .register-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 28px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        /* === LOGIN LINK === */
        .login-link {
            color: #10b981;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* === MOBILE RESPONSIVE === */
        @media (max-width: 480px) {
            .register-container {
                padding: 40px 24px;
                margin: 20px;
            }
            
            .register-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- App Logo -->
        <div class="app-logo">üí¨</div>
        
        <!-- Title & Subtitle -->
        <h1 class="register-title">Create Account</h1>
        <p class="register-subtitle">Join ChatApp today - it's quick & free!</p>
        
        <!-- Registration Form -->
        <form action="verifycode.html" method="get">
            <div class="input-group">
                <input type="text" class="form-input" name="fullname" placeholder="Full Name" required>
            </div>
            
            <div class="input-group">
                <input type="email" class="form-input" name="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <input type="tel" class="form-input" name="phone" placeholder="Phone Number (optional)">
            </div>
            
            <div class="input-group">
                <input type="password" class="form-input" id="password" name="password" placeholder="Password" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
            </div>
            
            <div class="input-group">
                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">üëÅ</button>
            </div>
            
            <!-- Register Button -->
            <button type="submit" class="register-btn">
                Create Account
            </button>
        </form>
        
        <!-- Login Link -->
        <a href="login.html" class="login-link">Already have an account? Sign in</a>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const toggle = event.target;
            if (password.type === 'password') {
                password.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                password.type = 'password';
                toggle.textContent = 'üëÅ';
            }
        }

        function toggleConfirmPassword() {
            const confirmPassword = document.getElementById('confirmPassword');
            const toggle = event.target;
            if (confirmPassword.type === 'password') {
                confirmPassword.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                confirmPassword.type = 'password';
                toggle.textContent = 'üëÅ';
            }
        }

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long!');
                return false;
            }
        });
    </script>
</body>
</html>
