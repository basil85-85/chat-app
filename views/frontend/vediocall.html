<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* === RESET & LAYOUT === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            background: #f1f5f9;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* === CHAT HEADER === */
        .chat-header {
            padding: 20px 24px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .chat-user-section {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .chat-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 22px;
        }

        .chat-avatar.sarah { background: linear-gradient(135deg, #10b981, #059669); }
        .chat-avatar.mike { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .chat-avatar.emma { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .chat-avatar.alex { background: linear-gradient(135deg, #ec4899, #db2777); }

        .user-details h3 {
            font-weight: 600;
            color: #111827;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 14px;
            color: #10b981;
        }

        /* === CALL BUTTONS === */
        .call-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: white;
        }

        .audio-call { background: linear-gradient(135deg, #10b981, #059669); }
        .video-call { background: linear-gradient(135deg, #ec4899, #db2777); }

        .call-button:hover {
            transform: scale(1.08);
        }

        /* === MESSAGES AREA === */
        .messages-container {
            flex: 1;
            padding: 24px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message-bubble {
            max-width: 75%;
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
        }

        .message.received {
            align-self: flex-start;
            background: #f1f5f9;
            color: #374151;
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 6px;
        }

        /* === INPUT AREA (FIXED BOTTOM) === */
        .input-section {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .message-input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 28px;
            font-size: 15px;
            resize: none;
            min-height: 52px;
            max-height: 140px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #10b981;
        }

        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #f1f5f9;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: #e2e8f0;
            transform: scale(1.05);
        }

        .send-button {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        /* === MOBILE === */
        @media (max-width: 768px) {
            .messages-container { padding: 16px 12px; }
            .input-section { padding: 16px 20px; }
        }
    </style>
</head>
<body>
    <!-- Chat Header -->
    <header class="chat-header">
        <div class="chat-user-section">
            <div class="chat-avatar sarah" id="chatAvatar"></div>
            <div class="user-details">
                <h3 id="chatUsername">Sarah Johnson</h3>
                <p class="user-status">Online</p>
            </div>
        </div>
        <a href="videocall.html?user=sarah" class="call-button video-call" title="Video Call">ðŸ“¹</a>
        <a href="audiocall.html?user=sarah" class="call-button audio-call" title="Audio Call">ðŸ“ž</a>
    </header>

    <!-- Messages Area -->
    <main class="messages-container">
        <div class="message-bubble message received">
            Hey! How's your project going? ðŸš€
            <div class="message-time">2:25 PM</div>
        </div>
        <div class="message-bubble message sent">
            Doing great! Just finished the new UI design. Check it out! âœ¨
            <div class="message-time">2:27 PM</div>
        </div>
        <div class="message-bubble message received">
            Wow that looks amazing! Can't wait to see it live ðŸ”¥
            <div class="message-time">2:28 PM</div>
        </div>
        <div class="message-bubble message sent">
            Thanks! Deploying tomorrow morning ðŸ“±
            <div class="message-time">2:29 PM</div>
        </div>
    </main>

    <!-- Fixed Input Area -->
    <div class="input-section">
        <div class="message-input-container">
            <textarea class="message-input" placeholder="Type a message..." rows="1"></textarea>
        </div>
        <div class="input-actions">
            <button class="action-button" title="Emoji">ðŸ˜Š</button>
            <button class="action-button" title="Attachment">ðŸ“Ž</button>
        </div>
        <button class="send-button" title="Send">âž¤</button>
    </div>

    <script>
        // Get user from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user') || 'sarah';
        
        // Update header based on user
        const userData = {
            sarah: { name: 'Sarah Johnson', avatar: 'S' },
            mike: { name: 'Mike Chen', avatar: 'M' },
            emma: { name: 'Emma Wilson', avatar: 'E' },
            alex: { name: 'Alex Rivera', avatar: 'A' }
        };
        
        const currentUser = userData[user] || userData.sarah;
        document.getElementById('chatUsername').textContent = currentUser.name;
        document.getElementById('chatAvatar').textContent = currentUser.avatar;
        document.getElementById('chatAvatar').className = `chat-avatar ${user}`;
        
        // Auto-resize textarea
        const textarea = document.querySelector('.message-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 140) + 'px';
        });
    </script>
</body>
</html>
